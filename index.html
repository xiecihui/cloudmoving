<script type="text/javascript">
$(function(){
    function getUsrMenuList(){
        var urlList = ['mainPage/activity-list.html','mainPage/coupon-list.html'];
        sessionStorage.setItem('menuList',JSON.stringify(urlList));

        $.ajax({
            url:"getpremissionUrl.html",
            success:function(result){
                var urlList = JSON.parse(result);
                var aList = window.document.getElementsByName("control");
                var flag = true;
                for(var i = 0;i<aList.length;i++){
                    flag = true;
                    for(var j = 0;j<urlList.length;j++){
                        if (aList[i].id==urlList[j]) {
                            flag = false;
                            continue;
                        }
                    }
                    if (flag) {
                        aList[i].style.display = "none";
                    }
                }
        }});
    }
    //漂亮滚动条
    function scroll(){
        $('.scrollBox').niceScroll({
            cursorcolor: "#ccc",//#CC0071 光标颜色
            cursoropacitymax: .5, //改变不透明度非常光标处于活动状态（scrollabar“可见”状态），范围从1到0
            touchbehavior: false, //使光标拖动滚动像在台式电脑触摸设备
            cursorwidth: "5px", //像素光标的宽度
            cursorborder: "0", //   游标边框css定义
            cursorborderradius: "5px",//以像素为光标边界半径
            autohidemode: false //是否隐藏滚动条
        });
    }
    scroll();

    function init(){
        //修改密码
        $(".password").on("click",function(){
            Hui_admin_tab(this);
        });
        //侧边栏切换
        $(".menu_dropdown dl dt").click(function(){
            $(this).addClass("cur").parent("dl").siblings("dl").children("dt").removeClass("cur")
        })
        $(".Hui-aside .menu_dropdown li").click(function(){
            $(this).addClass("cur").siblings().removeClass("cur")
        }) 
    }
    init();
    getUsrMenuList();

});
</script>
