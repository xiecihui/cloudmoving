  //让图片自适应的函数
function clacImgZoomParam( maxWidth, maxHeight, width, height ){
      var param = {top:0, left:0, width:width, height:height};
      if( width>maxWidth || height>maxHeight )
      {
          rateWidth = width / maxWidth;
          rateHeight = height / maxHeight;
           
          if( rateWidth > rateHeight )
          {
              param.width =  maxWidth;
              param.height = Math.round(height / rateWidth);
          }else
          {
              param.width = Math.round(width / rateHeight);
              param.height = maxHeight;
          }
      }
      param.left = Math.round((maxWidth - param.width) / 2);
      param.top = Math.round((maxHeight - param.height) / 2);
      return param;
}
//图片预加载控制函数
function imgOnload(imghead,MAXWIDTH,MAXHEIGHT,url){
     var img = document.getElementById(imghead);
     img.onload = function(){
       var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
       img.width  =  rect.width;
       img.height =  rect.height;
       img.style.marginLeft = rect.left+'px';
       img.style.marginTop = rect.top+'px';
     }
     img.src = url;// ;
}

//上传图片函数 
function uploadFile(preview,addimg,imghead,MAXWIDTH,MAXHEIGHT,Max_imgWidth,Max_imgHeight){
  var result = document.getElementById(preview); 
  var input = document.getElementById(addimg); 
  if(typeof FileReader==='undefined'){ 
      result.innerHTML = "抱歉，你的浏览器不支持 FileReader"; 
      input.setAttribute('disabled','disabled'); 
  }else{ 
      input.addEventListener('change',readFile,false); 
  } 
  var MAXWIDTH  = MAXWIDTH; //260; 
  var MAXHEIGHT = MAXHEIGHT;//190;
  var Max_imgWidth = Max_imgWidth; //138px
  var Max_imgHeight = Max_imgHeight; //138px
  //读取文件函数
  function readFile(){ 
      var file = this.files[0]; 
      if(file){
          if(!/image\/\w+/.test(file.type)){ 
              layer.msg("文件必须为图片！"); 
              return false; 
          } 
          result.innerHTML ='<img id='+imghead+'>';
          var img = document.getElementById(imghead);
          img.onload = function(){
            var imgwidth = img.width;
            var imgheight = img.height;
            //限制图片宽高的像素范围
            if(imgwidth !== Max_imgWidth || imgheight !== Max_imgHeight){
              img.remove();
              layer.msg('大小未通过，建议上传'+ Max_imgWidth+'*'+Max_imgHeight+'像素的图片！' );
              return;
            }
            var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
            img.width  =  rect.width;
            img.height =  rect.height;
            img.style.marginLeft = rect.left+'px';
            img.style.marginTop = rect.top+'px';
          }
          var reader = new FileReader(); 
          reader.readAsDataURL(file); 
          reader.onload = function(e){ 
              var mb = (e.total/1024)/1024;  
              if(mb>= 1){  
                  layer.msg('文件大小不得大于1M');  
                  return;  
              }  
              img.src = e.target.result;
          }
      }
      input.previousElementSibling.previousElementSibling.value = input.value;
  }

}
