<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<LINK rel="Shortcut Icon" href="/favicon.ico" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>

<link rel="stylesheet" type="text/css" href="../static/easyui/easyui.css" />
<link href="../static/lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
<link href="../static/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
<link href="../static/css/public.css" rel="stylesheet" type="text/css" />
<link href="../static/css/style.css" rel="stylesheet" type="text/css" />
<link href="../static/css/collect.css" rel="stylesheet" type="text/css" />
<link href="../static/css/coupon.css" rel="stylesheet" type="text/css" />
<title>渠道配置-配置</title>
<style>
html,body{height:100%;}
.content{height:85%;overflow: hidden;}
.content .title{font-size:12px;}
.checkspan .text-box label{width:80px;margin-right:30px;}
</style>
</head>
<body>
<div class="content">
    <div class="title">
       <span class="title-text positionT2">渠道配置</span>
       <div class="navbtns">
            <a id="saveIco" href="javascript:;"><i class="Hui-iconfont">&#xe6a7;</i>&nbsp;保 &nbsp;存 </a>
            <a id="closeIco" href="javascript:;"><i class="Hui-iconfont">&#xe6a6;</i>&nbsp;取 &nbsp;消</a>
       </div>             
    </div>
	<div class="list-box">
		<p>
			<span class="text-box w100"><i>渠道名称：</i><input type="text" value="" readonly="readonly" />
			</span>
		</p>
		<p>
			<span class="text-box w100"><i>存量金额：</i><input type="text" value=""  />&nbsp;元
			</span>
		</p>
		<p>
			<span class="text-box w100"><i>渠道费率：</i><input type="text" value=""  />&nbsp;%
			</span>
		</p>
		<p class="checkspan">
		 	<span class="text-box w100" >
			 	<i>还款日：</i><label><input type="radio" checked name="refundDate" value="" ><i class="icon"></i>工作日</label>
			 	<label  class="mt-10"><input type="radio" name="refundDate" value="" ><i class="icon"></i>不限</label>
		 	</span>
		</p>
		<p class="checkspan">
		 	<span class="text-box w100" >
			 	<i>放款时效：</i><label><input type="radio" checked name="putDate" value="" ><i class="icon"></i>即时</label>
			 	<label  class="mt-10"><input type="radio" name="putDate" value="" ><i class="icon"></i>T+0</label>
			 	<label  class="mt-10"><input type="radio" name="putDate" value="" ><i class="icon"></i>T+1</label>
		 	</span>
		</p>
		<p class="checkspan">
		 	<span class="text-box w100" >
			 	<i>渠道状态：</i><label><input type="radio" checked name="channelstate" value="" ><i class="icon"></i>启用</label>
			 	<label  class="mt-10"><input type="radio" name="channelstate" value="" ><i class="icon"></i>禁用</label>
		 	</span>
		</p>
		<p>
			<span class="text-box w100"><i>上次操作员：</i><input type="text" value="" readonly="readonly" />
			</span>
		</p>
		<p>
			<span class="text-box w100"><i>上次操作时间：</i><input type="text" value="" readonly="readonly" />
			</span>
		</p>


	</div>	
</div>
<script type="text/javascript" src="../static/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../static/easyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../static/lib/layer/3.0/layer.js"></script>
<script type="text/javascript" src="../static/js/H-ui.js"></script> 
<script type="text/javascript" src="../static/js/H-ui.admin.js"></script> 
<script type="text/javascript">
    //弹出页 点击关闭。
   $('#saveIco,#closeIco').on('click', function() {
      var aa = parent.$('body iframe');
      var _index;
      aa.each(function(index) {
          if($(this).attr('src') == '../layerPage/channel-deploy.html?id='){
          _index = index;
          }
      });
      //parent.frames[_index].location.reload();
      parent.frames[_index].location.href=parent.frames[_index].location.href;
      parent.$('#min_title_list').find('.active i').click();
  });
</script>
</body>
</html>
