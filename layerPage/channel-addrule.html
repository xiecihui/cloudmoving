<title>渠道例外规则-编辑</title>
<style>
html,body{height:100%;}
.content{height:85%;overflow: hidden;}
.content .title{font-size:12px;}
.menu-title{position: relative;}
.menu-title select{width:48%;}
.menu-title i{position: absolute;left:-120px;top:50%;margin-top:-9px;width:120px;font-style: normal;text-align: left}
.checkspan .text-box label{width:80px;margin-right:30px;}
</style>

<body>
<div class="content">
    <div class="title">
       <span class="title-text positionT2">例外规则</span>
       <div class="navbtns">
            <a id="saveIco" href="javascript:;"><i class="Hui-iconfont">&#xe6a7;</i>&nbsp;保 &nbsp;存 </a>
            <a id="closeIco" href="javascript:;"><i class="Hui-iconfont">&#xe6a6;</i>&nbsp;取 &nbsp;消</a>
       </div>             
    </div>
    <div class=" list-box">
		<p>
			<span class="text-box"><i>规则名称：</i><input type="text"  value="" />
			</span>
		</p>

		<div class="couponBox clear ">
		    <div class="selectBox">
		        <p class="menu-title clear">
		          <i>进件渠道:</i>
		          <select name="couponclass" class="l" id="couponclass">
		          </select>
		          <select name="couponclass" class="r" id="couponclass">
		          </select>
		        </p>
		        <select class="spread-select" multiple="multiple" id="select1">
		        </select>
		        
		    </div>
		    <div  class="selectBox">
		          <span class="icons" id="add">添加 >></span> <span class="icons"  id="add_all">全部添加 >></span>
		          <span class="icons" id="remove">移除 <<</span><span class="icons" id="remove_all">全部移除 <<</span>
		    </div>
		    <div class="selectBox">
		        <select class="spread-select spread-select2" multiple="multiple" id="select2">
		        </select>
		    </div>
		</div>
		<p>
			<span class="text-box "><i>所选资金渠道<strong class="dot">*</strong>：</i><select name="">
				<option value="0">请选择资金渠道</option>
				<option value="1">中信小贷</option>
				<option value="2">网信理财</option>
			</select></span>
		</p>
		<p class="checkspan">
		 	<span class="text-box w100" >
			 	<i>状态<strong class="dot">*</strong>：</i><label><input type="radio" checked name="state" value="" ><i class="icon"></i>启用</label>
			 	<label  class="mt-10"><input type="radio" name="state" value="" ><i class="icon"></i>禁用</label>
		 	</span>
		</p>
		<p>
			<span class="text-box w100"><i class="positionT30">备&nbsp;&nbsp;注：</i><textarea style="width:450px;height:100px"></textarea></span>
		</p>
		<p>
			<span class="text-box w100"><i>登记人员：</i><input type="text" value="" readonly="readonly" />
			</span>
		</p>
		<p>
			<span class="text-box w100"><i>登记时间：</i><input type="text" value="" readonly="readonly" />
			</span>
		</p>

		<p>
			<span class="text-box w100"><i>上次操作员：</i><input type="text" value="" readonly="readonly" />
			</span>
		</p>
		<p>
			<span class="text-box w100"><i>上次操作时间：</i><input type="text" value="" readonly="readonly" />
			</span>
		</p>
	</div>	
</div>

<script type="text/javascript">
$(function(){
    //弹出页 点击关闭。
   $('#saveIco,#closeIco').on('click', function() {
      var aa = parent.$('body iframe');
      var _index;
      aa.each(function(index) {
	      if($(this).attr('src') == '../layerPage/channel-addrule.html?id='){
	      _index = index;
	      }
      });
      //parent.frames[_index].location.reload();
      parent.frames[_index].location.href=parent.frames[_index].location.href;
      parent.$('#min_title_list').find('.active i').click();
  });
  
});
</script>
